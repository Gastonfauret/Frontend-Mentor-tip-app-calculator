<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    body {
      display: grid;
      place-content: center;
      font-family: 'Space Mono', monospace;
      background-color: hsl(185, 41%, 84%);
    }

    .container {
      width: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: hsl(185, 41%, 84%);
      justify-content: center;
      align-items: center;
    } 

    .title {
      font-size: 20px;
      margin-bottom: 6vh;
      margin-top: -10vh;
      letter-spacing: 0.8vh;
    }
    
    .div-percent {
      display: flex;
      justify-content: space-evenly;
      border-radius: 1vh;
      width: 70vh;
      height: 35vh;
      align-items: center;
      flex-direction: row;
      background-color: hsl(0, 0%, 100%);
    }

    .main-container {
      width: 31vh;
      height: 30vh;
      background-color:hsl(0, 0%, 100%);
      border-radius: 1vh;
    }

    .tip-message {
      width: 31vh;
      height: 30vh;
      background-color: hsl(183, 100%, 15%);
      border-radius: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }

    .first-title-tip {
      display: flex;
      align-items: center;
      gap: 8vh;
    }

    .first-words-container {
      display: flex;
      flex-direction: column;
    }

    .tip-amount, .total-amount {
      margin: 0px;
      color: hsl(0, 0%, 100%);
      font-size: 11px;
    }

    .person {
      margin: 0px;
      color: hsl(184, 14%, 56%);
      font-size: 9px;
    }

    .second-title-tip {
      display: flex;
      align-items: center;
      gap: 8vh;
    }

    .price-message, .total-message {
      color: hsl(172, 67%, 45%);
      font-size: 34px;
      margin: 0px;
    }

    .second-words-container {
      display: flex;
      flex-direction: column;
    }
  
    .reset {
      width: 25vh;
      height: 3.5vh;
      border-radius: 0.5vh;
      border: none;
      background-color: hsl(172, 67%, 45%);
      color: hsl(183, 100%, 15%);
      font-family: 'Space Mono', monospace;
    }

    .bill {
      font-size: 11px;
      margin-left: 1.2vh;
      margin-bottom: 0.5vh;
    }

    .select-tip, .people {
      font-size: 11px;
      margin-left: 1.2vh;
      margin-bottom: 0.5vh;
      margin-top: 2.5vh;
    }

    .bill-message-container {
      display: flex;
      justify-content: center;     
    }

    .people-message-container {
      display: flex;
      justify-content: center;
      }

    .bill-message {
      width: 28vh;
      height: 3vh;
      border: none;
      background-color: hsl(189, 41%, 97%);
      border-radius: 0.5vh;
      background-image: url("./images/icon-dollar.svg");
      background-repeat: no-repeat; 
      display: flex;
      }

    .people-message {
      width: 28vh;
      height: 3vh;
      border: none;
      background-color: hsl(189, 41%, 97%);
      border-radius: 0.5vh;
      background-image: url("./images/icon-person.svg");
      background-repeat: no-repeat; 
    }

    .button-container {
      width: 30vh;
      margin-left: 1.2vh;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      gap: 0.7vh;
    }

    .btn {
      width: 9vh;
      height: 4vh;
      font-family: 'Space Mono', monospace;
      background-color: hsl(183, 100%, 15%);
      border-radius: 0.5vh;
      border: none;
      color: hsl(0, 0%, 100%);
      font-size: 18px;
    }

    .btn:hover {
      background-color: hsl(172, 67%, 45%);
      color: hsl(0, 0%, 100%);
      cursor: pointer;
    }

    .custom-percent:hover {
      background-color: hsl(0, 0%, 100%);
      color: hsl(183, 100%, 15%);
    }

    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin-top: 3vh;
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>

<body>

<!-- Contenedor De toda la Pagina -->
<div class="container"> 
  <p class="title">SPLI<br>TTER</p>
  
  <!-- Contenedor del "Tip Calculator" -->
  <div class="div-percent"> 

  <!-- Contenedor de la Izquierda -->
  <div class="main-container">
    <p class="bill">Bill</p>
      <div class="bill-message-container">
        <input class="bill-message" type="number">
      </div>
      

      <p class="select-tip">Select Tip %</p>
      
      <!--Contenedor de los Botones-->
      <div class="button-container">
        <button class="five-percent btn">5%</button>
        <button class="ten-precent btn">10%</button>
        <button class="fifteen-percent btn">15%</button>
        <button class="twentyfive-percent btn">25%</button>
        <button class="fifty-percent btn">50%</button>
        <button class="custom-percent btn">Custom</button>
      </div>
      
          
      <p class="people">Number of People</p>  

      <div class="people-message-container">
        <input class="people-message" type="number">
      </div>
      
  </div>

  <!--Contenedor General de la Derecha-->
  <div class="tip-message">
    <!--Contenedor de la Primera Linea: 2 Objetos-->
    <div class="first-title-tip">
      <!--Contendor de la Izquierda: 2 objetos-->
      <div class="first-words-container">
        <p class="tip-amount">Tip Amount</p>
        <p class="person">/ person</p>
      </div>      
      <!--Contenedor de la derecha: 1 objeto-->
      <div class="price-message-container">
        <p class="price-message">$4.27</p>
      </div>
    </div>    

    <!--Contenedor de la Segunda Linea: 2 Objetos-->
    <div class="second-title-tip">
      <!--Contendor de la Izquierda: 2 objetos-->
      <div class="second-words-container">
        <p class="total-amount">Total</p>
        <p class="person">/ person</p>
      </div>      
      <!--Contenedor de la derecha: 1 objeto-->
      <div class="second-price-message-container">
        <p class="total-message">$32.79</p>
      </div>
    </div>    

    <button class="reset">RESET</button>
  </div>    
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaston Ariel Fauret Caceres</a>.
  </div>

</div>
  
  
</body>
</html>
