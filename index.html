<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Contenedor De toda la Pagina -->
<div class="container"> 
  <p class="title">SPLI<br>TTER</p>
  
  <!-- Contenedor del "Tip Calculator" -->
  <div class="div-percent"> 

  <!-- Contenedor de la Izquierda -->
  <div class="left-container">

    <p class="bill">Bill</p>

      <div class="bill-message-container">
        <img src="./images/icon-dollar.svg">
        <input class="bill-message" type="number">
      </div>      

      <p class="select-tip">Select Tip %</p>
      
      <!--Contenedor de los Botones-->
      <div class="button-container">
        <button class="five-percent btn">5%</button>
        <button class="ten-precent btn">10%</button>
        <button class="fifteen-percent btn">15%</button>
        <button class="twentyfive-percent btn">25%</button>
        <button class="fifty-percent btn">50%</button>
        <button class="custom-percent btn">Custom</button>
      </div>      
          
      <p class="people">Number of People</p>  

      <div class="people-message-container">
        <img class="person-image" src="./images/icon-person.svg">
        <input class="people-message" type="number">
      </div>
      
  </div>

  <!-- Contenedor de la Derecha -->
  <div class="right-container">
    <!-- Contenedor Primera linea: 2 Elementos (Izq: Textos, Der: Precio) -->
    <div class="line-containers">
      <div class="first-line">
        <!-- Contenedor de los Textos (izq.) -->
        <div class="first-text-container">
          <p class="tip-amount">Tip Amount</p>
          <p class="person">/ person</p>
        </div>
      
        <div class="price-container">
          <p class="tip-price">$0.00</p>
        </div>
      </div>
  
      <!-- Contenedor Segunda linea: 2 Elementos (Izq: Textos, Der: Precio) -->
      <div class="second-line">
        <!-- Contenedor de los Textos (izq.) -->
        <div class="second-text-container">
          <p class="total">Total</p>
          <p class="person">/ person</p>
        </div>
        <div class="price-container">
          <p class="total-price">$ 0.00</p>
        </div>
        
    </div>
      <div class="button-reset-container">
        <button class="reset">RESET</button>
      </div>    
        </div>
      </div>    
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gaston Ariel Fauret Caceres</a>.
    </div>
  </div>
</div>  
<script src="./index.js"></script>

</body>
</html>
